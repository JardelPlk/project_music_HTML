<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Sugestões ou Reclamações</title>
        <link rel="icon" href="Imagens/icone_musica.ico">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">

        <!-- jQuery library -->
        <script src="jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>

    <body class="bg-secondary text-center">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <header><h1 class="text-center text-dark display-4 font-weight-bold">Sugestões ou Reclamações</h1></header>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-12">

                    <div class="container">
                        <h2>Stacked form</h2>
                        <form action="">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Senha:</label>
                                <input type="senha" class="form-control" id="senha" placeholder="Digite a senha" name="senha">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Salvar usuário
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Mensagem:</label>
                                <input type="mensagem" class="form-control" id="msg" placeholder="Digite a mensagem" name="msg">
                            </div>
                            <button type="enviar" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>

                </div>
            </div>



        </div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <footer><h3><a href="index.html" class="text-light font-weight-bold btn btn-secondary" role="button">Voltar a página inicial</a></h3></footer>

            </div>
        </div>

    </body>
</html>
